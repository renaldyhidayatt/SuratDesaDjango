{% extends 'layouts/base.html' %} 
{% block content %}
<h1 class="h3 mb-2 text-gray-800">Table Category</h1>
<p class="mb-4">
  DataTables is a third party plugin that is used to generate the demo table
  below. For more information about DataTables, please visit the
  <a target="_blank" href="https://datatables.net">official DataTables documentation</a>.
</p>
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
  </div>
  <div class="card-body">
    <form action="{% url 'pegawaiupdate' pegawai.id %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="Nip">Nip</label>
        <input class="form-control form-control-sm mb-2 mr-sm-2" name="nip" />
      </div>
      <div class="form-group">
        <label for="Nama">Nama</label>
        <input class="form-control form-control-sm mb-2 mr-sm-2" name="nama" />
      </div>
      <div class="form-group">
        <label for="Pangkat">Pangkat</label>
        <input class="form-control form-control-sm mb-2 mr-sm-2" name="pangkat" />
      </div>
      <div class="form-group">
        <label for="Jabatan">Jabatan</label>
        <input class="form-control form-control-sm mb-2 mr-sm-2" name="jabatan" />
      </div>
      
      <div class="form-group">
        <select class="form-control" name="user" id="">
          <option value="Kosong">Kosong</option>
          {% for p in user %}
            <option value="{{p.email}}">{{p.email]}}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary btn-md">
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock %}
